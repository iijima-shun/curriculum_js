<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app">
    <!--要件2の表示追加-->
    <p>残タスク数{{ Task }}/{{ Total }}</p>
    <input type="text" v-model="addText" placeholder="ToDoを入力して">
    <button v-on:click="addToDo()">追加</button>
    <button v-on:click="deleteBtn()">削除</button><br>
    <!--要件3の機能追加-->
    <input type="text" v-model="searchText" placeholder="キーワードを入力して"><hr>
    <!--要件1をv-ifで追加-->
    <p v-if="list.length === 0">現在タスクはありません</p>
    <p v-else></p>
    <ul>
        <li v-for="todo in search">
            <span v-bind:class="{ done: todo.isChecked }">
                <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
            </span>
        </li>
    </ul>
</div>  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="js/main.js"></script>
</body>
</html>
